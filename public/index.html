<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drafting Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #fff; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: sans-serif; cursor: text; margin:0; }
        #ghostInput { position: absolute; top: -100px; opacity: 0; }
        .preview { font-size: 1.5rem; color: #f1f5f9; letter-spacing: 5px; font-weight: 900; text-transform: uppercase; text-align: center; pointer-events: none; width: 90%; }
        #overlay { position: fixed; inset: 0; background: #fff; z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .data-card { background: #fff; border: 1px solid #f8fafc; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); text-align: left; }
    </style>
</head>
<body onclick="document.getElementById('ghostInput').focus()">

    <input type="text" id="ghostInput" autocomplete="off" autofocus>
    <div id="preview" class="preview"></div>

    <div id="overlay">
        <div onclick="copyAndClose()" class="data-card active:scale-95 transition-transform">
            <div class="flex items-center gap-2 mb-6 border-b pb-4">
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Security_Protocol_Active</span>
            </div>
            
            <div class="space-y-6">
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Owner Name</p>
                    <p id="owner" class="text-lg font-bold text-slate-800 uppercase leading-tight">---</p>
                </div>
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Mobile Number</p>
                    <p id="mobile" class="text-sm font-mono font-bold text-slate-700">---</p>
                </div>
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Permanent Address</p>
                    <p id="address" class="text-[11px] text-slate-500 italic leading-relaxed">---</p>
                </div>
            </div>

            <div class="mt-12 pt-4 border-t border-slate-50 text-center">
                <p class="text-[10px] text-slate-300 font-bold uppercase tracking-tighter">Click to Copy & Wipe Screen</p>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('ghostInput');
        const preview = document.getElementById('preview');
        const overlay = document.getElementById('overlay');

        input.addEventListener('input', (e) => { preview.innerText = e.target.value; });

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim().toUpperCase();
                if (val.length < 4) return;
                preview.innerText = "RETRIEVING...";
                input.blur();

                try {
                    const res = await fetch(`/api/audit?ref=${val}`);
                    const data = await res.json();
                    
                    document.getElementById('owner').innerText = data.owner;
                    document.getElementById('mobile').innerText = data.mobile;
                    document.getElementById('address').innerText = data.address;
                    
                    overlay.style.display = 'flex';
                } catch (err) {
                    preview.innerText = "GATEWAY_TIMEOUT";
                    setTimeout(() => location.reload(), 1500);
                }
            }
        });

        function copyAndClose() {
            const o = document.getElementById('owner').innerText;
            const m = document.getElementById('mobile').innerText;
            const a = document.getElementById('address').innerText;
            
            const log = `NAME: ${o} | MOB: ${m} | ADDR: ${a}`;
            
            navigator.clipboard.writeText(log).then(() => {
                alert("Log Copied");
                location.reload();
            });
        }
    </script>
</body>
</html>
