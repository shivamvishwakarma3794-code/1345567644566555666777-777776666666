<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drafting Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #ffffff; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0; font-family: sans-serif; }
        
        #mainInput {
            border: none;
            outline: none;
            text-align: center;
            font-size: 3.5rem; /* Bada Font Size */
            color: #f1f5f9; /* Halka Ghost Rang */
            letter-spacing: 8px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            background: transparent;
            caret-color: #cbd5e1;
        }

        #loader {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .dot-pulse {
            width: 15px; height: 15px;
            background-color: #f1f5f9;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.8); opacity: 1; }
        }

        #overlay { position: fixed; inset: 0; background: #fff; z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .data-card { background: #fff; border: 1px solid #f8fafc; padding: 30px; border-radius: 15px; width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); }
    </style>
</head>
<body onclick="document.getElementById('mainInput').focus()">

    <input type="text" id="mainInput" autocomplete="off" autofocus>

    <div id="loader">
        <div class="dot-pulse"></div>
        <p style="color: #cbd5e1; font-size: 12px; font-weight: bold; letter-spacing: 4px;">FETCHING DATA...</p>
    </div>

    <div id="overlay">
        <div onclick="copyCleanData()" class="data-card active:scale-95 transition-all cursor-pointer">
            <div class="flex items-center gap-2 mb-6 border-b pb-4">
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">System_Match_Found</span>
            </div>
            
            <div class="space-y-6">
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Owner Name</p>
                    <p id="owner" class="text-xl font-bold text-slate-800 uppercase tracking-tight">---</p>
                </div>
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Mobile No</p>
                    <p id="mobile" class="text-md font-mono font-bold text-slate-700">---</p>
                </div>
                <div>
                    <p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Permanent Address</p>
                    <p id="address" class="text-[11px] text-slate-500 italic leading-relaxed">---</p>
                </div>
            </div>
            <p class="mt-12 text-[10px] text-slate-300 font-bold text-center border-t pt-4 uppercase">Click to Copy Clean Data</p>
        </div>
    </div>

    <script>
        const input = document.getElementById('mainInput');
        const loader = document.getElementById('loader');
        const overlay = document.getElementById('overlay');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim().toUpperCase();
                if (val.length < 4) return;

                input.style.display = 'none';
                loader.style.display = 'flex';

                try {
                    const res = await fetch(`/api/audit?ref=${val}`);
                    const data = await res.json();
                    
                    document.getElementById('owner').innerText = data.owner;
                    document.getElementById('mobile').innerText = data.mobile;
                    document.getElementById('address').innerText = data.address;
                    
                    loader.style.display = 'none';
                    overlay.style.display = 'flex';
                } catch (err) { location.reload(); }
            }
        });

        function copyCleanData() {
            const o = document.getElementById('owner').innerText;
            const m = document.getElementById('mobile').innerText;
            const a = document.getElementById('address').innerText;
            
            const cleanText = `${o}\n${m}\n${a}`;
            
            navigator.clipboard.writeText(cleanText).then(() => {
                alert("Copied");
                location.reload();
            });
        }
    </script>
</body>
</html>
