<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Draft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #ffffff; height: 100vh; overflow: hidden; font-family: sans-serif; cursor: text; display: flex; align-items: center; justify-content: center; }
        #ghostInput { position: absolute; top: -100px; opacity: 0; }
        .preview { font-size: 1.2rem; color: #f1f5f9; letter-spacing: 6px; font-weight: 900; text-transform: uppercase; pointer-events: none; }
        #overlay { position: fixed; inset: 0; background: #fff; z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #fff; border: 1px solid #f1f5f9; padding: 25px; border-radius: 15px; width: 100%; max-width: 380px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
    </style>
</head>
<body onclick="document.getElementById('ghostInput').focus()">

    <input type="text" id="ghostInput" autocomplete="off" autofocus>
    <div id="preview" class="preview"></div>

    <div id="overlay">
        <div onclick="copyAndWipe()" class="card">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Signal_Decoded</span>
            </div>
            
            <div class="space-y-4 text-left">
                <div>
                    <p class="text-[8px] text-blue-500 font-bold uppercase">Identity</p>
                    <p id="owner" class="text-md font-bold text-slate-800 tracking-tight">Loading...</p>
                </div>
                <div>
                    <p class="text-[8px] text-blue-500 font-bold uppercase">Phone/CID</p>
                    <p id="mobile" class="text-sm font-mono font-bold text-slate-600">---</p>
                </div>
                <div>
                    <p class="text-[8px] text-blue-500 font-bold uppercase">Location</p>
                    <p id="address" class="text-[10px] text-slate-500 italic leading-snug">---</p>
                </div>
            </div>

            <p class="mt-8 text-[9px] text-slate-300 font-bold text-center border-t pt-4 uppercase">One-Tap Copy & Destroy</p>
        </div>
    </div>

    <script>
        const input = document.getElementById('ghostInput');
        const preview = document.getElementById('preview');
        const overlay = document.getElementById('overlay');

        input.addEventListener('input', (e) => { preview.innerText = e.target.value; });

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim().toUpperCase();
                if (val.length < 4) return;
                
                preview.innerText = "DECODING...";
                input.blur();

                try {
                    const res = await fetch(`/api/audit?ref=${val}`);
                    const data = await res.json();

                    if(data.entity === "DATA_NOT_FOUND" && data.cid === "UNAVAILABLE") {
                        preview.innerText = "NO_MATCH_FOUND";
                        setTimeout(() => location.reload(), 1500);
                    } else {
                        document.getElementById('owner').innerText = data.entity;
                        document.getElementById('mobile').innerText = data.cid;
                        document.getElementById('address').innerText = data.loc;
                        overlay.style.display = 'flex';
                    }
                } catch (err) {
                    preview.innerText = "CONN_ERROR";
                    setTimeout(() => location.reload(), 1500);
                }
            }
        });

        function copyAndWipe() {
            const txt = `Result: ${document.getElementById('owner').innerText} | ${document.getElementById('mobile').innerText} | ${document.getElementById('address').innerText}`;
            navigator.clipboard.writeText(txt).then(() => {
                alert("Data Copied");
                location.reload();
            });
        }

        window.addEventListener('keydown', (e) => { if(e.key === "Escape") location.reload(); });
    </script>
</body>
</html>
