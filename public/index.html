<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #fff; height: 100vh; overflow: hidden; font-family: sans-serif; cursor: text; display: flex; align-items: center; justify-content: center; }
        #ghostInput { position: absolute; top: -100px; opacity: 0; }
        .typing-preview { font-size: 1.5rem; color: #f8fafc; letter-spacing: 10px; font-weight: 900; text-transform: uppercase; text-align: center; pointer-events: none; }
        #overlay { position: fixed; inset: 0; background: #fff; z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #fff; border: 1px solid #f1f5f9; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
    </style>
</head>
<body onclick="document.getElementById('ghostInput').focus()">

    <input type="text" id="ghostInput" autocomplete="off">
    <div id="preview" class="typing-preview"></div>

    <div id="overlay">
        <div onclick="copyAndWipe()" class="card active:scale-95 transition-transform">
            <div class="flex items-center gap-2 mb-6">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Reference_Matched</span>
            </div>
            <div class="space-y-4">
                <div><p class="text-[8px] text-blue-400 font-bold uppercase">Entity</p><p id="owner" class="text-lg font-bold text-slate-800">---</p></div>
                <div><p class="text-[8px] text-blue-400 font-bold uppercase">Contact</p><p id="mobile" class="text-sm font-mono font-bold">---</p></div>
                <div><p class="text-[8px] text-blue-400 font-bold uppercase">Registry</p><p id="address" class="text-[10px] text-slate-500 italic">---</p></div>
            </div>
            <p class="mt-8 text-[9px] text-slate-300 font-bold text-center uppercase">Tap to Copy & Clear</p>
        </div>
    </div>

    <script>
        const input = document.getElementById('ghostInput');
        const preview = document.getElementById('preview');
        const overlay = document.getElementById('overlay');

        window.onload = () => input.focus();

        input.addEventListener('input', (e) => { preview.innerText = e.target.value; });

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                if (val.length < 5) return;
                preview.innerText = "...";
                input.blur();
                try {
                    const res = await fetch(`/api/audit?ref=${val}`);
                    const data = await res.json();
                    document.getElementById('owner').innerText = data.entity;
                    document.getElementById('mobile').innerText = data.cid;
                    document.getElementById('address').innerText = data.loc;
                    overlay.style.display = 'flex';
                } catch (err) { location.reload(); }
            }
        });

        function copyAndWipe() {
            const txt = `${document.getElementById('owner').innerText} | ${document.getElementById('mobile').innerText} | ${document.getElementById('address').innerText}`;
            navigator.clipboard.writeText(txt).then(() => {
                alert("Copied");
                location.reload();
            });
        }

        window.addEventListener('keydown', (e) => { if(e.key === "Escape") location.reload(); });
    </script>
</body>
</html>
